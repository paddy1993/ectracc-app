<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Section (Left) -->
  <g transform="translate(100, 100) scale(0.35)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="240" fill="url(#bgGradient2)"/>
    
    <!-- Gradient Definitions -->
    <defs>
      <linearGradient id="bgGradient2" x1="0" y1="-240" x2="0" y2="240" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#66BB6A"/>
        <stop offset="50%" stop-color="#4CAF50"/>
        <stop offset="100%" stop-color="#388E3C"/>
      </linearGradient>
      <linearGradient id="leafGradient2" x1="0" y1="-120" x2="0" y2="148" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#FFFFFF"/>
        <stop offset="100%" stop-color="#E8F5E9"/>
      </linearGradient>
    </defs>
    
    <!-- Leaf Shape -->
    <path d="M 0,-120 
             C 30,-110 50,-85 62,-55
             C 72,-30 78,0 78,30
             C 78,60 72,88 60,110
             C 48,130 28,142 0,148
             C -28,142 -48,130 -60,110
             C -72,88 -78,60 -78,30
             C -78,0 -72,-30 -62,-55
             C -50,-85 -30,-110 0,-120 Z" 
          fill="url(#leafGradient2)" 
          stroke="rgba(255,255,255,0.9)" 
          stroke-width="5" 
          stroke-linejoin="round"/>
    
    <!-- Central Vein -->
    <line x1="0" y1="-110" x2="0" y2="138" 
          stroke="rgba(255,255,255,0.85)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Side Veins -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="3.5" stroke-linecap="round">
      <line x1="0" y1="-70" x2="-42" y2="-40"/>
      <line x1="0" y1="-70" x2="42" y2="-40"/>
      <line x1="0" y1="-30" x2="-52" y2="-5"/>
      <line x1="0" y1="-30" x2="52" y2="-5"/>
      <line x1="0" y1="10" x2="-58" y2="35"/>
      <line x1="0" y1="10" x2="58" y2="35"/>
      <line x1="0" y1="50" x2="-52" y2="75"/>
      <line x1="0" y1="50" x2="52" y2="75"/>
      <line x1="0" y1="90" x2="-40" y2="110"/>
      <line x1="0" y1="90" x2="40" y2="110"/>
    </g>
    
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="240" fill="none" 
            stroke="rgba(255,255,255,0.25)" 
            stroke-width="3"/>
  </g>
  
  <!-- Text Section (Right) -->
  <text x="240" y="115" 
        font-family="'Inter', 'SF Pro Display', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="92" 
        font-weight="700" 
        fill="#2E7D32" 
        letter-spacing="3">
    ECTRACC
  </text>
  
  <!-- Tagline -->
  <text x="240" y="148" 
        font-family="'Inter', 'SF Pro Display', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="22" 
        font-weight="400" 
        fill="#66BB6A" 
        letter-spacing="1.5">
    Carbon Tracking Made Simple
  </text>
</svg>

<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Arrow Icon (Left) -->
  <g transform="translate(100, 100) scale(0.35)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="240" fill="url(#bgGradient2)"/>
    
    <!-- Gradient Definitions -->
    <defs>
      <linearGradient id="bgGradient2" x1="0" y1="-240" x2="0" y2="240" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#1E3A8A"/>
        <stop offset="100%" stop-color="#3B82F6"/>
      </linearGradient>
    </defs>
    
    <!-- Circular C -->
    <path d="M 0,-120
             A 120,120 0 0,1 84.85,-84.85
             L 60,-60
             A 85,85 0 0,0 0,-85
             A 85,85 0 0,0 -60,-60
             A 85,85 0 0,0 -85,0
             A 85,85 0 0,0 -60,60
             A 85,85 0 0,0 0,85
             A 85,85 0 0,0 60,60
             L 84.85,84.85
             A 120,120 0 0,1 0,120
             A 120,120 0 0,1 -84.85,84.85
             A 120,120 0 0,1 -120,0
             A 120,120 0 0,1 -84.85,-84.85
             A 120,120 0 0,1 0,-120
             Z
             M 0,-50
             A 50,50 0 0,1 35.36,-35.36
             A 50,50 0 0,1 50,0
             A 50,50 0 0,1 35.36,35.36
             A 50,50 0 0,1 0,50
             A 50,50 0 0,1 -35.36,35.36
             A 50,50 0 0,1 -50,0
             A 50,50 0 0,1 -35.36,-35.36
             A 50,50 0 0,1 0,-50
             Z" 
          fill="#FFFFFF" 
          fill-rule="evenodd"/>
    
    <!-- E bars in green -->
    <rect x="50" y="-72" width="35" height="24" rx="3" fill="#10B981"/>
    <rect x="50" y="-12" width="35" height="24" rx="3" fill="#10B981"/>
    <rect x="50" y="48" width="35" height="24" rx="3" fill="#10B981"/>
    
    <!-- Arrow -->
    <g transform="rotate(-40, 84.85, -84.85)">
      <path d="M 84.85,-84.85 L 74.85,-94.85 L 94.85,-94.85 Z" fill="#FFFFFF"/>
    </g>
    
    <circle cx="0" cy="0" r="240" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
  </g>
  
  <!-- ECTRACC Wordmark -->
  <text x="220" y="120" 
        font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="88" 
        font-weight="600" 
        fill="#1E3A8A" 
        letter-spacing="4">
    ECTRACC
  </text>
  
  <!-- Tagline -->
  <text x="220" y="152" 
        font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', 'Arial', sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="#64748B" 
        letter-spacing="1.5">
    Carbon Tracking Made Simple
  </text>
</svg>
